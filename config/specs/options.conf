conditionals = DO_BUILD_01_MACROAVNEW_EXT DO_BUILD_MACROAVE

[enable_maintainer_checks]
description = Activate maintainer checks (BuildBot)
default = no

[enable_memory_profiling]
description = Enable memory profiling
