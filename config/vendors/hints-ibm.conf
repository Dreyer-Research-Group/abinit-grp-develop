[DEFAULT]
bits_32 = -q32
bits_64 = -q64
openmp = -qsmp
pic = -qpic
xpre = -P -traditional-cpp

[archiver]
bits_32 = -X 32
bits_64 = -X 64

[fortran]
comp = -qzerosize
fixed = -qsuffix=cpp=F:f=f -qfixed
free = -qsuffix=cpp=F90:f=f90 -qfree=f90
moddir = -qmoddir=@abinit_moddir@ -I@abinit_moddir@
prep = -WF,-DHAVE_CONFIG_H
