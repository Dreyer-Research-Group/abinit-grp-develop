[enable_mpi]
description = Enable MPI support
values = no yes auto
default = auto

[enable_mpi_io]
description = Enable MPI I/O
values = no yes auto
default = auto

[enable_mpi_io_default]
description = Use MPI-IO as default IO library (change the default value of iomode) (EXPERIMENTAL) 
