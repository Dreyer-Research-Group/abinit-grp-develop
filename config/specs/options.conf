[enable_libxc]
description = Activate support for LibXC
default = no
status = hidden

[enable_linalg]
description = Activate support for external linear algebra libraries
default = no
status = hidden

[enable_lotf]
description = Activate LOTF functionality (EXPERIMENTAL)
